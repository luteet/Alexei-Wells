<li class="stories__item">
	<a href="story-page.html" class="stories__card" aria-label="@@title">
		<div class="stories__card--image image-body">
			<picture>
				<source srcset="img/stories/stories-image-@@image.webp" type="image/webp">
				<img src="img/stories/stories-image-@@image.jpg" alt="" width="487" height="340" loading="lazy">
			</picture>
		</div>
		<span class="stories__card--place accent-span">@@place</span>
		<h3 class="stories__card--title title _min">
			@@title
		</h3>
	</a>
</li>
