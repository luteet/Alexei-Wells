<li class="kind-words__item">
	<a href="#" class="kind-words__item--body" aria-label="@@couple">
		<div class="kind-words__image">
			<div class="kind-words__image--body image-body">
				<picture>
					<source srcset="img/info/kind-words/kind-words-image-@@image.webp" type="image/webp">
					<img src="img/info/kind-words/kind-words-image-@@image.jpg" alt="" width="590" height="650" loading="lazy">
				</picture>
			</div>
		</div>
		<div class="kind-words__info">
			<h2 class="kind-words__couple title">@@couple</h2>
			<span class="kind-words__place accent-span">@@place</span>
			<div class="kind-words__text text">
				<p>
					@@text
				</p>
			</div>
		</div>
	</a>
</li>
